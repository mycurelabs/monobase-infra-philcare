{{- if and .Values.enabled .Values.externalSecrets.enabled }}
# FerretDB ExternalSecret
# Syncs credentials from cloud secret manager to Kubernetes
# Used by: FerretDB, PostgreSQL, HapiHub, Cadence

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "mongodb.fullname" . }}-credentials
  namespace: {{ include "mongodb.namespace" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from cloud secret manager
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}

  # Reference to ClusterSecretStore
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore | default "gcp-secretstore" }}
    kind: ClusterSecretStore

  # Target Kubernetes secret - uses "mongodb" name for backward compatibility with HapiHub/Cadence
  target:
    name: mongodb
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL password - used by both PostgreSQL and FerretDB
        password: {{ `"{{ .password }}"` }}
        # For MongoDB client compatibility (HapiHub, Cadence expect this key)
        mongodb-root-password: {{ `"{{ .password }}"` }}

  # Data to fetch from cloud secret manager
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.passwordKey | required "externalSecrets.passwordKey is required" }}
{{- end }}
